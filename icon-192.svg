<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 192 192">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a"/>
      <stop offset="100%" style="stop-color:#1a2f1a"/>
    </linearGradient>
    <linearGradient id="ring" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#55efc4"/>
      <stop offset="100%" style="stop-color:#00b894"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- 배경 -->
  <rect width="192" height="192" rx="48" fill="url(#bg)"/>
  
  <!-- 별/파티클 -->
  <circle cx="30" cy="40" r="1.5" fill="#55efc4" opacity="0.6"/>
  <circle cx="160" cy="35" r="1" fill="#fff" opacity="0.4"/>
  <circle cx="45" cy="150" r="1.5" fill="#00b894" opacity="0.5"/>
  <circle cx="155" cy="145" r="1" fill="#81ecec" opacity="0.4"/>
  <circle cx="25" cy="100" r="1" fill="#fff" opacity="0.3"/>
  <circle cx="165" cy="90" r="1.5" fill="#55efc4" opacity="0.5"/>
  
  <!-- 타이머 링 배경 -->
  <circle cx="96" cy="96" r="55" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="6"/>
  
  <!-- 타이머 링 (진행) - 글로우 효과 -->
  <circle cx="96" cy="96" r="55" fill="none" stroke="url(#ring)" stroke-width="6" 
          stroke-linecap="round" stroke-dasharray="260" stroke-dashoffset="65"
          transform="rotate(-90 96 96)" filter="url(#glow)"/>
  
  <!-- 연꽃/명상 심볼 -->
  <g fill="url(#ring)" opacity="0.9" transform="translate(96, 96)">
    <!-- 중앙 원 -->
    <circle cx="0" cy="0" r="8"/>
    <!-- 꽃잎들 -->
    <ellipse cx="0" cy="-18" rx="6" ry="12" transform="rotate(0)"/>
    <ellipse cx="0" cy="-18" rx="6" ry="12" transform="rotate(60)"/>
    <ellipse cx="0" cy="-18" rx="6" ry="12" transform="rotate(120)"/>
    <ellipse cx="0" cy="-18" rx="6" ry="12" transform="rotate(180)"/>
    <ellipse cx="0" cy="-18" rx="6" ry="12" transform="rotate(240)"/>
    <ellipse cx="0" cy="-18" rx="6" ry="12" transform="rotate(300)"/>
  </g>
</svg>
