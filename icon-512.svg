<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg512" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a"/>
      <stop offset="100%" style="stop-color:#1a2f1a"/>
    </linearGradient>
    <linearGradient id="ring512" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#55efc4"/>
      <stop offset="100%" style="stop-color:#00b894"/>
    </linearGradient>
    <filter id="glow512">
      <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- 배경 -->
  <rect width="512" height="512" rx="120" fill="url(#bg512)"/>
  
  <!-- 별/파티클 -->
  <circle cx="80" cy="100" r="4" fill="#55efc4" opacity="0.6"/>
  <circle cx="430" cy="90" r="3" fill="#fff" opacity="0.4"/>
  <circle cx="120" cy="400" r="4" fill="#00b894" opacity="0.5"/>
  <circle cx="420" cy="380" r="3" fill="#81ecec" opacity="0.4"/>
  <circle cx="60" cy="260" r="3" fill="#fff" opacity="0.3"/>
  <circle cx="450" cy="240" r="4" fill="#55efc4" opacity="0.5"/>
  <circle cx="100" cy="180" r="2" fill="#81ecec" opacity="0.4"/>
  <circle cx="400" cy="320" r="2" fill="#55efc4" opacity="0.3"/>
  <circle cx="150" cy="350" r="3" fill="#fff" opacity="0.25"/>
  <circle cx="380" cy="150" r="2" fill="#00b894" opacity="0.4"/>
  
  <!-- 타이머 링 배경 -->
  <circle cx="256" cy="256" r="145" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="16"/>
  
  <!-- 타이머 링 (진행) - 글로우 효과 -->
  <circle cx="256" cy="256" r="145" fill="none" stroke="url(#ring512)" stroke-width="16" 
          stroke-linecap="round" stroke-dasharray="911" stroke-dashoffset="228"
          transform="rotate(-90 256 256)" filter="url(#glow512)"/>
  
  <!-- 연꽃/명상 심볼 -->
  <g fill="url(#ring512)" opacity="0.9" transform="translate(256, 256)">
    <!-- 중앙 원 -->
    <circle cx="0" cy="0" r="22"/>
    <!-- 꽃잎들 -->
    <ellipse cx="0" cy="-48" rx="16" ry="32" transform="rotate(0)"/>
    <ellipse cx="0" cy="-48" rx="16" ry="32" transform="rotate(60)"/>
    <ellipse cx="0" cy="-48" rx="16" ry="32" transform="rotate(120)"/>
    <ellipse cx="0" cy="-48" rx="16" ry="32" transform="rotate(180)"/>
    <ellipse cx="0" cy="-48" rx="16" ry="32" transform="rotate(240)"/>
    <ellipse cx="0" cy="-48" rx="16" ry="32" transform="rotate(300)"/>
  </g>
</svg>
